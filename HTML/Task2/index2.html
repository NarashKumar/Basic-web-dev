<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sample Output</h1>
    <h3>Figure 1.HTML.form for user input</h3>
    <table border="2">
    <td>BCS350 Assignment 3 - Student name</td>
    </table>
    <br>
    <h2>Create Your Profile:</h2>
    <form action="">
        
        <label for="fname">FirstName:</label>
        <input type="text" name="fname" id="fname" >
        <br><br>

        <label for="lname">LastName:</label>
        <input type ="text" name ="lname" id="lname">
        <br><br>

        <label for ="email">E-mail:</label>
        <input type="email" name="email" id="email">
        <br><br>

        <label for ="classstanding">Classstanding:</label>
        <input type="select" name="classstanding" id="classstanding">
        <br><br>
        
        <label for="school">School:</label>
        <br>

        <blockquote>
        <input type="checkbox" name="school" id="school" value="Schooldropdown">
        <label for="Veteran">Veteran</label>
        <br>

        <input type="checkbox" name="school" id="business" value="Schooldropdown">
        <label for="Transfer Student">Transfer Student</label>
        <br>

    </blockquote>


    <label for="Extra">Extra:</label>
    <br>

    <blockquote>
        <input type="checkbox" name="school" id="school" value="Schooldropdown">
        <label for="School of Arts and Science">School of Arts & Science</label>
        <br>

        <input type="checkbox" name="Veteran" id="school" value="Schooldropdown">
        <label for="School of Business">School of Business</label>
        <br>
        
        <input type="checkbox" name="school" id="school" value="Schooldropdown">
        <label for="School of engineering">School of engineering</label>
        <br>

        <input type="checkbox" name="school" id="school" value="Schooldropdown">
        <label for="School of Health">School of Health</label>
        <br>

    </blockquote>



     

    </form>
</body>
</html>
